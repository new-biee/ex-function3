<script>
    function compareNumbers(num1, num2) {
        if (num1 > num2) {
            alert('Number1 > Number2');
        } else {
            let sum = num1 + num2;
            alert('Tổng của 2 số là: ' + sum);
        }
    }
    compareNumbers(1,2);
</script>
